#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_output_prefix "#[fg=#89DDFF]#[bg=#c792ea]#[nobold]#[noitalics]#[nounderscore]#[bg=#89DDFF]#[fg=default]"
set -g @prefix_highlight_output_suffix ""
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr "fg=#ffcb6b,bg=default,bold"

#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
set -g status-left "#[fg=#292D3E,bg=#ffcb6b,bold] #S #[fg=#ffcb6b,bg=default,nobold,noitalics,nounderscore]"
set -g status-right ""

#+--- Windows ---+
set -g window-status-format "#[fg=colour235,bg=#3E4452,nobold,noitalics,nounderscore] #[fg=#82aaff,bg=#3E4452]#I #[fg=#82aaff,bg=#3E4452,nobold,noitalics,nounderscore] #[fg=#82aaff,bg=#3E4452]#W #F #[fg=#3E4452,bg=default,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=colour235,bg=#82aaff,nobold,noitalics,nounderscore] #[fg=#292D3E,bg=#82aaff]#I #[fg=#292D3E,bg=#82aaff,nobold,noitalics,nounderscore] #[fg=#292D3E,bg=#82aaff]#W #F #[fg=#82aaff,bg=default,nobold,noitalics,nounderscore]"
set -g window-status-separator ""
set -g monitor-activity off
